<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jenkins Demo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: grey;
        }

        /* Navbar styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 14px 20px;
        }

        .navbar a {
            color: #f2f2f2;
            text-decoration: none;
            font-size: 17px;
            padding: 14px 16px;
            float: left;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Body content */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            font-size: 2em;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="content">
        Hello from Jenkins
    </div>

</body>
</html>
